<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 問題的起源：非同步程式
      function delayadd(n1, n2, delayTime) {
        window.setTimeout(function () {
          return n1 + n2;
        }, delayTime);
      }

      function test() {
        let result = delayadd(3, 4, 2000);
        console.log(result);
      }

      // console.log(result)
      // resulet 為delayadd(3, 4, 2000) 的結果
      // 因為JS不會等待，會直接往下處理，所以會先 cosole.log undefined

      // 解決方法 callback
      // 利用第四個參數  callback 函式，把結果帶出來
      function delayadd(n1, n2, delayTime, callback) {
        window.setTimeout(function () {
          callback(n1 + n2);
        }, delayTime);
      }

      function test() {
        //result 為 callback 的結果
        delayadd(3, 4, 2000, function (result) {
          console.log(result);
        });
      }
    </script>
  </body>
</html>
