<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="container">
      <img class="cat" src="./img/cat_righttop.png" alt="" />
      <div id="cross"></div>
    </div>
    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
      }

      .container {
        height: 100vh;
        position: relative;
      }
      .cat {
        width: 50%;
        height: 50%;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
    </style>

    <script>
      (function () {
        document
          .querySelector(".container")
          .addEventListener("mousemove", function (e) {
            let { offsetX, offsetY } = e;
            let cat = document.querySelector(".cat");
            console.log(this.offsetHeight / 2);
            console.log(offsetY);

            if (e.offsetX < this.offsetWidth / 2 - 50) {
              cat.src = "./img/cat_left.png";
            } else if (e.offsetX > this.offsetWidth / 2 + 50) {
              cat.src = "./img/cat_right.png";
            } else if (Math.abs(e.offsetX - this.offsetWidth / 2 < 50)) {
              cat.src = "./img/cat_top.png";
            }

            if (
              e.offsetX < this.offsetWidth / 2 - 50 &&
              e.offsetY < this.offsetHeight / 2
            ) {
              cat.src = "./img/cat_leftop.png";
            } else if (
              e.offsetX < this.offsetWidth / 2 + 50 &&
              e.offsetY < this.offsetHeight / 2
            ) {
              cat.src = "./img/cat_righttop.png";
            }
          });
      })();
    </script>
  </body>
</html>
