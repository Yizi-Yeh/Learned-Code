<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [3, 5, 8];
      let max = -Infinity;
      let max2 = -Infinity;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max) {
          max2 = max;
          max = arr[i];
        } else if (arr[i] > max2) {
          max2 = arr[i];
        }
      }
      console.log(max, max2);
    </script>
  </body>
