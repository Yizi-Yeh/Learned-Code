  <body>
    <script>
      function getDigits(n) {
        n = n + "";
        let sum = 0;
        for (let i = 0; i < n.length; i++) {
          sum += Number(n[i]);
        }
        return sum;
      }
      console.log(getDigits(242));
    </script>
