<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 輸入的第一行為一個數字 (代表數列裡總共有幾個數字)
      // 接下來第二行為數列中的數字 (彼此用空格分隔)

      function resolve(lines) {
        let n = Number(lines[0]);
        // 分割數列
        let arr = lines[1].split("");
        if (isValid(arr)) {
          console.log("Yes");
        } else {
          console.log("No");
        }
      }
      function isValid(arr) {
        let d = arr[1] / arr[0];
        for (let i = 0; i < arr.length; i++) {
          // 需要完全判斷完才可回傳true
          if (arr[i] / arr[i - 1] !== d) {
            return false;
          }
        }
        return true;
      }
    </script>
  </body>
</html>
