  <body>
    <script>
      // 你把一個字串倒過來以後還是長的跟原字串一樣
      function solve(lines) {
        // lines === 丟入的字串
        let str = lines[0];
        if (reverse(str) === str) {
          console.log("true");
        } else {
          console.log("false");
        }
      }
      function reverse() {
        let result = "";
        for (i = str.length - 1; i > 0; i--) {
          result += str[i];
        }
        return result;
      }
    </script>
