  <body>
    <script>
      // Unit5.2：實戰：判斷等差數列
      function isValid(arr) {
        // Edge case 判斷空陣列 && 只有一個元素的陣列
        if (arr.length <= 1) return true;
        // 先找出公差
        let d = arr[1] - arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] - arr[i - 1] !== d) {
            return false;
          }
        }
        return true;
      }
    </script>
