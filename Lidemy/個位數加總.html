  <body>
    <script>
      function getDigits(n) {
        let sum = 0;
        while (n !== 0) {
          sum += n % 10;
          n = Math.floor(n / 10);
        }
        return sum;
      }
      console.log(getDigits(379483));
      console.log(getDigits(383));
    </script>
  </body>
