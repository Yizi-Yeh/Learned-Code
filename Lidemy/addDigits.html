  <body>
    <script>
      // Unit5.4：實戰：數字位數加總
      function addDigits(n) {
        let sum = 0;
        //   3412/10 = 341...2
        //   341/10 = 34...1
        //   34/10 = 3...4
        //   3/10 = 0...3
        //   抓出規律..先找餘數再除10
        //   當不確定迴圈做幾次時，可以使用while
        while (n != 0) {
          sum += n % 10;
          n = Math.floor(n / 10);
        }
        return sum;
      }
      addDigits(12323);
      addDigits(2312);
      addDigits(31231);

      // 字串法
      function addDigStr(n) {
        // 先將參數轉為字串
        n = n + "";
        let sum = 0;
        for (let i = 0; i < n.length; i++) {
          // 將字串轉為數字並加總
          sum += Number(n[i]);
        }
        return sum;
      }
      addDigStr(2323);
      addDigStr(1111);
      addDigStr(2222223);
    </script>
  </body>
