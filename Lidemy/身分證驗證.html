    <script>
      function alphaToNumber(s) {
        let mapping = {
          A: 10,
          B: 11,
          C: 12,
          D: 13,
          E: 14,
          F: 15,
          G: 16,
          H: 17,
          I: 34,
          J: 18,
          K: 19,
          L: 20,
          M: 21,
          N: 22,
          O: 35,
          P: 23,
          Q: 24,
          R: 25,
          S: 26,
          T: 27,
          U: 28,
          V: 29,
          W: 32,
          X: 30,
          U: 28,
          Z: 33,
        };
        return mapping[s];
      }

      function isValidTW(str) {
        let n = alphaToNumber(str[0]);
        n1 = n / 10;
        n2 = n % 10;
        let sum = n1 * 1 + n2 * 9;
      }
