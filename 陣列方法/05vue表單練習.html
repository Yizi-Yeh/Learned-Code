<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 150px;
      }
    </style>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <div class="title">
            <div class="input">
              {{ name }} <br />
              {{ sex }} <br />{{ age }}
              <!-- .join將陣列的內容轉為字串 -->
              <br />
              <!--   favor:['運動','吉他','玩'], -->
              {{ favor.length? '喜歡':'' }} {{ favor.join("，") }} <br />{{
              member? '已':'未'}}成為會員
            </div>
            <br />
            <br />
            <br />
            <div class="menu">
              <table>
                <tr>
                  <td class="title">
                    姓名：
                    <input type="text" v-model="name" />
                  </td>
                </tr>
                <tr>
                  <td class="title">性別：</td>

                  <td>
                    <input type="radio" value="女" v-model="sex" checek />女
                    <input v-model="sex" type="radio" value="男" />男
                  </td>
                </tr>
                <tr>
                  <td class="title">年齡：</td>
                  <td>
                    <select v-model="age">
                      <option>20</option>
                      <option>30</option>
                      <option>40</option>
                      <option>50</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td class="title">興趣：</td>
                  <td>
                    <input
                      v-model="favor"
                      type="checkbox"
                      value="吉他"
                      checked
                    />吉他
                    <input v-model="favor" type="checkbox" value="運動" />運動
                    <input v-model="favor" type="checkbox" value="玩" />玩
                  </td>
                </tr>
                <tr>
                  <td class="title">會員：</td>
                  <td>
                    <input v-model="member" type="checkbox" checked />加入
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
    <script src="day05.js"></script>
  </body>
</html>
